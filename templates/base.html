<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="/static/canpigrid.css"/>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %} - CANPi Server</title>
    {% endblock head %}
</head>
<body>
<div class="grid-container">
    <div class="item5">
        <div class="rpilogo">
            <img src="/static/rpi.png" alt="Raspberry Pi Logo" width="70" height="90">
        </div>
    </div>
    <div class="item1">
        <h1>CANPi Server</h1>
    </div>
    <div class="item2">
        <ul>
            <li><a href='{{ scope_for(scope="root") }}'>Home</a></li>
            {% block menu %}{% endblock menu %}
        </ul>
    </div>
    <div class="item3">
        {% block content %}{% endblock content %}
    </div>
    <div class="item6">
        <div class="merglogo">
            <img src="/static/merg_logo.png" alt="MERG Logo" width="140" height="55"><br>
        </div>
    </div>
    <div class="item4">
        {% block footer %}
        <p>
            <br>
            &copy; Copyright 2022 by
            <a href="https://www.merg.org.uk/contactus.php">Model Electronic Railway Group</a>
        </p>
        {% endblock footer %}
    </div>
</div>
</body>
</html>
